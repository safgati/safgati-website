<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفقاتي - منصة الصفقات الرائدة</title>
    <meta name="description" content="منصة صفقاتي الرائدة للصفقات والعروض المميزة">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- نظام الصيانة التلقائي -->
    <script src="/safgati-maintenance-script.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .container {
            max-width: 800px; padding: 3rem;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 30px; border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .logo { font-size: 4rem; margin-bottom: 2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        h1 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; line-height: 1.6; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .feature { background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .feature h3 { font-size: 1.5rem; margin-bottom: 1rem; color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏪</div>
        <h1>صفقاتي</h1>
        <p>منصة الصفقات الرائدة</p>
        <p>أفضل منتجات الأمومة والأطفال بأسعار لا تقاوم</p>
        
        <div class="features">
            <div class="feature">
                <h3>🎯 صفقات مميزة</h3>
                <p>أفضل العروض والخصومات</p>
            </div>
            <div class="feature">
                <h3>⚡ سرعة وسهولة</h3>
                <p>تجربة مستخدم متطورة</p>
            </div>
            <div class="feature">
                <h3>🔒 أمان وثقة</h3>
                <p>حماية كاملة لبياناتك</p>
            </div>
        </div>
    </div>
</body>
</html>
